<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
  </defs>
  
  <!-- Door Frame Icon -->
  <g transform="translate(5, 5)">
    <!-- Outer door frame -->
    <rect x="0" y="0" width="28" height="40" rx="3" fill="none" stroke="url(#logoGradient)" stroke-width="2.5"/>
    <!-- Inner door panel -->
    <rect x="5" y="5" width="18" height="14" rx="1.5" fill="none" stroke="url(#logoGradient)" stroke-width="1.5"/>
    <rect x="5" y="22" width="18" height="14" rx="1.5" fill="none" stroke="url(#logoGradient)" stroke-width="1.5"/>
    <!-- Door handle -->
    <circle cx="22" cy="22" r="2.5" fill="url(#logoGradient)"/>
  </g>
  
  <!-- SpecFlow Text -->
  <text x="45" y="33" font-family="Inter, -apple-system, sans-serif" font-size="24" font-weight="700">
    <tspan fill="#ffffff">Spec</tspan><tspan fill="url(#logoGradient)">Flow</tspan>
  </text>
</svg>
