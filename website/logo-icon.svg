<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="28" fill="#0f172a"/>
  
  <!-- Door Frame Icon -->
  <g transform="translate(16, 10)">
    <!-- Outer door frame -->
    <rect x="0" y="0" width="28" height="40" rx="3" fill="none" stroke="url(#iconGradient)" stroke-width="2.5"/>
    <!-- Inner door panel -->
    <rect x="5" y="5" width="18" height="14" rx="1.5" fill="none" stroke="url(#iconGradient)" stroke-width="1.5"/>
    <rect x="5" y="22" width="18" height="14" rx="1.5" fill="none" stroke="url(#iconGradient)" stroke-width="1.5"/>
    <!-- Door handle -->
    <circle cx="22" cy="22" r="2.5" fill="url(#iconGradient)"/>
  </g>
</svg>
